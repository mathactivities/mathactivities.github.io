<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Soundboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(2, 1fr);
            padding-bottom: 2rem;
        }
        @media (min-width: 640px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .loading-indicator {
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

            // Function to format a name from a file path
            function formatNameFromPath(path) {
                const parts = path.split('/');
                let filename = parts[parts.length - 1];
                filename = filename.replace(/\.[^/.]+$/, ""); // Remove file extension
                filename = filename.replace(/_/g, " ").replace(/-/g, " "); // Replace underscores and hyphens with spaces
                return filename.charAt(0).toUpperCase() + filename.slice(1); // Capitalize first letter
            }

            // Map the paths to sound objects with dynamically generated names
            const sounds = soundPaths.map(path => {
                return {
                    name: formatNameFromPath(path),
                    path: "/sd/" + path
                };
            });

            let nextSoundIndex = 0;
            const soundsPerLoad = 50;
            let currentFilter = '';

            // Function to render the sound buttons
            function renderSoundButtons(filteredSounds, append = false) {
                if (!append) {
                    soundboardContainer.innerHTML = '';
                    nextSoundIndex = 0;
                }

                const soundsToRender = filteredSounds.slice(nextSoundIndex, nextSoundIndex + soundsPerLoad);

                soundsToRender.forEach(sound => {
                    const audio = new Audio(sound.path);
                    audio.preload = 'auto';

                    const button = document.createElement('button');
                    button.textContent = sound.name;
                    button.className = "bg-indigo-600 hover:bg-indigo-500 text-gray-100 font-semibold py-4 px-6 rounded-lg shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75";

                    button.addEventListener('click', () => {
                        audio.currentTime = 0;
                        audio.play().catch(error => console.error("Playback failed:", error));
                    });

                    soundboardContainer.appendChild(button);
                });

                nextSoundIndex += soundsPerLoad;
            }

            // Event listener for the search input
            searchInput.addEventListener('input', (e) => {
                currentFilter = e.target.value.toLowerCase();
                const filteredSounds = sounds.filter(sound => sound.name.toLowerCase().includes(currentFilter));
                renderSoundButtons(filteredSounds);
            });

            // Event listener for infinite scrolling
            window.addEventListener('scroll', () => {
                const {
                    scrollTop,
                    scrollHeight,
                    clientHeight
                } = document.documentElement;

                if (scrollTop + clientHeight >= scrollHeight - 200) {
                    const filteredSounds = sounds.filter(sound => sound.name.toLowerCase().includes(currentFilter));
                    if (nextSoundIndex < filteredSounds.length) {
                         loadingIndicator.classList.remove('hidden');
                         // Simulate a small delay for a better user experience
                         setTimeout(() => {
                             renderSoundButtons(filteredSounds, true);
                             loadingIndicator.classList.add('hidden');
                         }, 500);
                    }
                }
            });

            // Initial rendering of the first batch of sounds
            renderSoundButtons(sounds);
        });
