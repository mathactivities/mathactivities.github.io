<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Math Activities</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel=stylesheet>
    <script src="https://kit.fontawesome.com/c0e040fd40.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href= "../../images/mathlogo.png">
    <script src="../../js/loading.js"></script>
    <script>
      window.addEventListener("contextmenu", (e) => {
        e.preventDefault()
      })
      window.addEventListener('keydown', (e) => {
        if (e.key=='`'){
            window.location.replace('https://classroom.google.com')
        }
      })
    </script>
</head>
<body>
    <div id="links">
        <img onclick = "index.html" id = "logo"src="../../images/gorrilamonk.png" alt="logo">
        <span onclick = "window.location.href='main.html'" id = "name">Gorrrila Monk</span>
        <span onclick="window.location.href = 'main.html'" id = "home"> <i class="fa-solid fa-house"></i>  Home</span>
        <span onclick="window.location.href = 'about.html'" id = "about"> <i class="fa-solid fa-address-card"></i>   About</span>
        <span onclick="window.location.href = 'explore.html'" id = "about"> <i class="fa-brands fa-space-awesome" style="color: #ffffff;"></i>   Explore</span>
        <span onclick="window.location.href = 'settings.html'" id = "about"> <i class="fa-solid fa-gear" style="color: #ffffff;"></i>   Settings</span>
    </div>
<header>
    <div id = "navBg"></div>
    <div class = "welcome-text"> 
        <div id="right">
            <div class="logo">
                    <img src="../../images/gorrilamonk.png" draggable="false">
            </div>
            <h1><span>Settings</span> Gorrrilla Monk</h1>        
        </div>   
        <div id = "settings">
            Change Title: <br>
            <input type="text" name="" id="title">
            <button>Submit Title</button> <br> <br>
            Change Favicon: <br>
            <input type="file" name="" id="file" accept="image/*">
            <button>Submit Image</button> <br> <br>
            Pre-Added Settings: <br>
            <select name="pre-added" id="color-select">
                <option value="docs">Google Docs</option>
                <option value="google-classroom" selected>Google Classroom</option> 
                <option value="gmail">Gmail</option>
            </select>
            <button>Submit Pre-Added Settings</button> <br> <br>
        </div>

    </div>
    </header>
    <script src="../../js/setting.js"></script>
</body>
</html>
